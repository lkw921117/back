<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>    
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=7860d1b50bb75ee31bc5115bbfe5c70c&libraries=services"></script>

    <title>Document</title>

    <script>
        // 현재 위치 가져오기
        navigator.geolocation.getCurrentPosition(getSuccess, getError);

        // 가져오기 성공
        function getSuccess(position) {
        // 위도
        const lat = position.coords.latitude;
        // 경도
        const lng = position.coords.longitude;
        // 위도 경도 오차(m)
        const accuracy = Math.floor(position.coords.accuracy);

        getAddr(lat,lng);

        }

        // 가지오기 실패(거부)
        function getError() {
        alert('Geolocation Error');
        }

        // 기상 api 받아 옴

       $(document).ready(function(){


       });


       function getAddr(x,y){

         console.log(x+"asdasdad"+y);

            var geocoder = new kakao.maps.services.Geocoder();

            geocoder.coord2Address(y, x, callback,null)
        }

        const callback = (result,status) => {
        if(status === kakao.maps.services.Status.OK) {
            console.log(result);
        }
        }

    </script>

</head>
